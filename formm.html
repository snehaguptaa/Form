<html>
  <head>
	<link rel="stylesheet" href="C:\Users\This-PC\Documents\New WP\JS\Vanilla JS\formm.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Raleway:wght@600&family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>FORM</title>
  </head>
  <body>
    <div id="main">
      <h1 id="title"> Form For Participants</h1><hr>
      <p id="description"> This form is to confirm your consent to participate in the event "Rhapsody".</p>
      <form id="survey-form">
        <fieldset>
          <legend>Participant Details</legend>
          <label for="name" id="name"><br>Name:&nbsp</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>
          <label for="email" id="email">Email:&nbsp</label>
          <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>
          <label for="number" id="number">Phone Number:&nbsp</label>
          <input type="number" id="number" name="number" placeholder="Enter your Number" min="10" max="10000000000" required> <br><br>
          <label for="college" id="dropdown">University:&nbsp</label>
            <select id="dropdown" required>
              <option value="select option">select option</option>
              <option value="DU">University of Delhi</option>
              <option value="Amity"> Amity University</option>
              <option value="Galgotia"> Galgotia University</option>
              <option value="Sharda"> Sharda University</option>
              <option value="Other">Others </option>
          </select><br><br>
          <label type="radio" name="gender" for="Gender"> Gender: </label><br>
          <input type="radio" name="gender" id="Gender" value="male">Male<br>
          <input type="radio" name="gender" value="female">Female<br></br>
          <label>Check the competition you're particpating:</label><br>
            <input type="checkbox" name="competition" value="Western Dance">&nbspWestern Dance<br>
            <input type="checkbox" name="competition" value="Classical Dance">&nbspClassical Dance<br>
            <input type="checkbox" name="competition" value="Folk Dance">&nbspFolk Dance<br> 
            <input type="checkbox" name="competition" value="Singing">&nbspSinging<br>
            <input type="checkbox" name="competition" value="Nukkad Natak">&nbspNukkad Natak<br><br>         
          <label class="comment">Comments or Suggestions:</label><br><br><textarea rows="4"cols="30" type="text"name="comment"></textarea><br><br>
          <input type="submit" id="submit"> 
     </div>
   </body>
</html>
